<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEFF the dealshark</title>
    <script>
        window.env = {
          RAPIDAPI_KEY: '{{ process.env.RAPIDAPI_KEY }}',
          RAPIDAPI_HOST: '{{ process.env.RAPIDAPI_HOST }}'
        };
      </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/giveaway.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="imgs/jeff_business.png">
</head>

<body class="bg-gradient-to-b from-blue-900 to-indigo-800 p-5">
    <nav class="bg-gradient-to-r from-blue-800 to-indigo-800 shadow-lg mb-5 rounded-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center" href="index.html">
                    <img src="imgs/jeff_business.png" alt="jeff"
                        class="w-14 h-14 mr-4 rounded-full border-4 border-yellow-400">
                    <h1 class="text-4xl mb-5 mt-5 font-['Bangers'] text-yellow-400">Jeff the DealShark</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="index.html"
                        class="relative text-yellow-200 hover:text-yellow-400 px-6 py-3 rounded-lg text-lg font-bold bg-gradient-to-r from-blue-800/50 to-indigo-800/50 hover:from-blue-800/70 hover:to-indigo-800/70 transition-all duration-300 border-2 border-yellow-200/30 hover:border-yellow-400/50 shadow-lg hover:shadow-yellow-400/30 transform hover:scale-105 group">
                        <span class="relative z-10">Deals</span>
                        <span
                            class="absolute inset-0 bg-yellow-400/10 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
                    </a>
                    <a href="giveaway.html"
                        class="relative text-yellow-200 hover:text-yellow-400 px-6 py-3 rounded-lg text-lg font-bold bg-gradient-to-r from-blue-800/50 to-indigo-800/50 hover:from-blue-800/70 hover:to-indigo-800/70 transition-all duration-300 border-2 border-yellow-400/30 hover:border-yellow-400/80 shadow-lg hover:shadow-yellow-400/30 transform hover:scale-105 group">
                        <span class="relative z-10">Giveaways</span>
                        <span
                            class="absolute inset-0 bg-yellow-400/10 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
                    </a>
                    <a href="alerts.html"
                        class="relative text-yellow-200 hover:text-yellow-400 px-6 py-3 rounded-lg text-lg font-bold bg-gradient-to-r from-blue-800/50 to-indigo-800/50 hover:from-blue-800/70 hover:to-indigo-800/70 transition-all duration-300 border-2 border-yellow-200/30 hover:border-yellow-400/50 shadow-lg hover:shadow-yellow-400/30 transform hover:scale-105 group">
                        <span class="relative z-10">Alerts</span>
                        <span
                            class="absolute inset-0 bg-yellow-400/10 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <h2 class="text-5xl text-yellow-400 drop-shadow-[0_1px_2px_rgba(0,0,0,0.5)] font-['Bangers'] text-center mb-8">Giveaways </h2>

    <div
        class="flex flex-row gap-4 mb-5 max-w-2xl mx-auto bg-white/10 p-6 rounded-lg shadow-lg backdrop-blur-sm items-center justify-between">
        <div class="flex items-center gap-4">
            <div>
                <label for="platformSelector" class="font-semibold text-yellow-400">Platform:</label>
                <select id="platformSelector" onchange="fetchGiveaway()"
                    class="ml-2 p-2 border-2 border-yellow-200/30 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 bg-white/10 text-black">
                    <option value="any">All Platforms</option>
                    <option value="epic-games-store">Epic Games Store</option>
                    <option value="ubisoft">Ubisoft</option>
                    <option value="gog">GOG</option>
                    <option value="itchio">itch.io</option>
                    <option value="ps4">PS4</option>
                    <option value="ps5">PS5</option>
                    <option value="xbox-one">Xbox One</option>
                    <option value="xbox-series-xs">Xbox Series X|S</option>
                    <option value="switch">Nintendo Switch</option>
                    <option value="android">Android</option>
                    <option value="ios">iOS</option>
                    <option value="vr">VR</option>
                    <option value="battlenet">Battle.net</option>
                    <option value="origin">Origin</option>
                    <option value="drm-free">DRM-Free</option>
                    <option value="xbox-360">Xbox 360</option>
                    <option value="browser">Browser</option>
                </select>
            </div>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5" id="dealsContainer"></div>
    <br>

    <footer class="mt-10 py-6 text-center text-yellow-400/80 border-t border-yellow-400/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-sm mt-2 ">Powered by <a href="https://www.cheapshark.com/" target="_blank" class="hover:text-yellow-400 underline">CheapShark API</a> & <a href="https://www.gamerpower.com/" target="_blank" class="hover:text-yellow-400 underline">GamerPower API</a></p>
            <p class="text-sm mt-1 ">Made by <a href="https://github.com/XPlanas" target="_blank"
                    class="hover:text-yellow-400 underline">Xplanas</a></p>
        </div>
    </footer>
</body>

</html>
